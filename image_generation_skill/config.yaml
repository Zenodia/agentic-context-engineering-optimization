#   # Dataset registry for custom agents
#   datasets:
#     - name: prompt_examples
#       type: reference
#       path: references/prompt_examples.md
#       description: "Example prompts for various image styles"
#     
#     - name: best_practices
#       type: reference
#       path: references/best_practices.md
#       description: "Best practices for image generation"

# Runtime configuration
runtime:
  type: python
  version: ">=3.10"
  entry_point: scripts/image_gen_skill.py

# Dependencies
dependencies:
  - requests>=2.31.0
  - PyYAML>=6.0
  - langchain>=0.1.0  # For integration with NAT
  - pydantic>=2.0.0  # For tool input validation

# Environment variables
environment:
  NVIDIA_API_KEY:
    description: NVIDIA API key for accessing Flux.1 Schnell model
    required: true

# Permissions required by this skill
permissions:
  - file:write
  - network:api

# Tags for skill categorization
tags:
  - image-generation
  - text-to-image
  - ai-art
  - flux
  - nvidia
  - generative-ai
  - creative
  - visual-content

# Model configuration
model:
  name: black-forest-labs/flux.1-schnell
  endpoint: https://ai.api.nvidia.com/v1/genai/black-forest-labs/flux.1-schnell
  type: text-to-image
  supports_streaming: false
  optimized_steps: 4

