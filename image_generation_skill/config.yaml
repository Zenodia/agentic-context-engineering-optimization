# NVIDIA Image Generation Skill Configuration
# AI Planner / NAT Integration

# Skill metadata for selection
name: image-generation
version: 1.0.0
description: AI-powered image generation skill using NVIDIA's Flux.1 Schnell model for fast, high-quality text-to-image generation. Create stunning images from text prompts with customizable dimensions and quality settings.

# Access Control (optional)
# Uncomment to restrict access by DL membership
# user_group: []  # List of user groups that can access this skill
# admin_group: []  # List of admin groups with full access

# Skill Type: generic or custom
# - generic: Uses ReAct agent with auto-discovered @skill_tool functions
# - custom: Uses customized task agents with specific instructions
skill_type: generic

# Generic Skill Settings (for skill_type: generic)
generic_settings:
  # Tool auto-discovery from scripts/ directory
  auto_discover_tools: true
  
  # Built-in resource access tools
  enable_resource_tools: true
  
  # Agent settings
  agent_type: react  # ReAct agent from NAT
  max_iterations: 15
  temperature: 0.3  # Slightly higher for creative image generation

# Custom Skill Settings (for skill_type: custom)
# Uncomment and configure if skill_type is 'custom'
# custom_settings:
#   # Define custom task agents
#   task_agents:
#     - name: image_generator
#       role: "Generate images from text descriptions"
#       instructions: "You are an image generation expert. Create high-quality images based on user prompts."
#       tools:
#         - generate_image
#         - generate_multiple_images
#       temperature: 0.3
#     
#     - name: prompt_optimizer
#       role: "Optimize prompts for better image generation"
#       instructions: "You are a prompt engineering specialist. Help users craft effective image generation prompts."
#       tools:
